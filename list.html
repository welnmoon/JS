<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text-decoration-line-through {
            text-decoration: line-through;
        }


        .container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .note-form {
            display: flex;
            margin-bottom: 20px;
        }

        .note-form input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .note-form button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .note-form button:hover {
            background: #0056b3;
        }

        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            color: black;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .note-item .actions button {
            padding: 5px 10px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .note-item .actions .edit {
            background: #28a745;
            color: white;
            margin-right: 5px;
        }

        .note-item .actions .edit:hover {
            background: #218838;
        }

        .note-item .actions .delete {
            background: #dc3545;
            color: white;
        }

        .note-item .actions .delete:hover {
            background: #c82333;
        }
    </style>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" befer></script>

</head>
<body>
    <div class="container">
        <h1>Заметки</h1>
        <div class="note-form">
            <input type="text" placeholder="Введите название" id = 'input'>
            <button id="button">Добавить</button>
        </div>
        <ul class="note-list" id="list">
            <!-- <li class="note-item">
                Название
                <div class="actions">
                    <button class="edit">✔</button>
                    <button class="delete">✖</button>
                </div>
            </li> -->
        </ul>
    </div>
</body>
</html>
