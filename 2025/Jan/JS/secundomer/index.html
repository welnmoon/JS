    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Дата и время</title>
        <style>
            body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    font-family: 'Poppins', sans-serif;
    color: #495057;
    margin: 0;
}
.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
}
h1 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #343a40;
    font-weight: 600;
}
.display {
    font-size: 28px;
    font-weight: bold;
    padding: 15px;
    margin-bottom: 20px;
    background: rgba(248, 249, 250, 0.8);
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    color: #212529;
}
.buttons button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 8px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-weight: 500;
    transition: 0.3s;
    color: #fff;
    outline: none;
}
.full {
    background: #6c757d;
}
.date {
    background: #007bff;
}
.time {
    background: #28a745;
}
.buttons button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}
.buttons button:active {
    transform: translateY(1px);
    box-shadow: none;
}
        </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Дата и время</h1>
        <div class="display" id="display">--:--:--</div>
        <div class="buttons">
            <button class="full" id="full">Полная</button>
            <button class="date" id="date">Дата</button>
            <button class="time" id="time">Время</button>
        </div>
    </div>
    
</body>
</html>
